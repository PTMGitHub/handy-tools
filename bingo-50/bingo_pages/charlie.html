
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bingo for Charlie</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 30px;
            }
            .bingo-wrapper {
                margin-bottom: 50px;
            }
            .bingo-card {
                display: grid;
                grid-template-columns: repeat(5, 80px);
                grid-template-rows: repeat(5, 80px);
                gap: 10px;
                margin-bottom: 20px;
            }
            .bingo-cell {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 80px;
                height: 80px;
                background-color: white;
                border: 2px solid #333;
                font-size: 24px;
                font-weight: bold;
                color: #555;
                cursor: pointer;
                transition: background-color 0.3s, color 0.3s;
            }
            .bingo-cell.free-space {
                background-color: #f0f0f0;
                color: #888;
                cursor: default;
            }
            .bingo-cell.clicked {
                background-color: #28a745;
                color: white;
            }
            footer {
                text-align: center;
                margin-top: 20px;
                font-size: 14px;
                color: #888;
            }
        </style>
    </head>
    <body>

        <h1>Bingo for Charlie</h1>

        <div class="bingo-wrapper">
            <h2>Bingo Card 1</h2>
            <div class="bingo-card">

</div>

            function toggleCell(element) {

    </body>
    </html>
